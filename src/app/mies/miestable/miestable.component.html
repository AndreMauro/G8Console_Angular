<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="documentclass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Classe Documental</th>
      <td mat-cell *matCellDef="let row">{{row.documentclass}}</td>
    </ng-container>

    <ng-container matColumnDef="docname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Documento</th>
      <td mat-cell *matCellDef="let row">{{row.docname}}</td>
    </ng-container>


    <ng-container matColumnDef="sequence">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sequencia</th>
      <td mat-cell *matCellDef="let row">{{row.docname}}</td>
    </ng-container>


    <ng-container matColumnDef="alfrescoID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alfresco ID</th>
      <td mat-cell *matCellDef="let row">{{row.docname}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
